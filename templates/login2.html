<!DOCTYPE html>
<html lang="en">
    <head>
        <link type="text/css" href="{{ url_for('static', filename='css/login.css')}}" rel="stylesheet">
        <link type="text/css" href="{{ url_for('static', filename='css/login2.css')}}" rel="stylesheet">
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body class="smth">
        <div class="authorization">
            <h2 class="authorization-header">Авторизация</h2>
            <form class="login-form" action="" method="post" novalidate>
                <div class="input-data">
                    <label class="caption-input">Email</label>
                    <input class="field-text" type="email" name="email" value="" required>
                </div>
                <div class="input-data">
                    <label class="caption-input">Password</label>
                    <input class="field-text" type="password" name="password" value="" required>
                </div>
                <div>
                {% for cat, msg in get_flashed_messages(True) %}

                    <p class="flash">{{msg}}</p>
                    {% endfor %}
                    <p>
                </div>
                <div class="btn-rmbme">
                    <input class="button" type="submit" value="Sign in">
                    <label class="remember">Remember me</label>
                    <input class="checkbox" type="checkbox" name="remember_me" value="Remember me">
                </div>
            </form>
        </div>
    </body>
</html>
